title: "ADR-XXX: "
labels: []
body:
  - type: markdown
    attributes:
      value: |
        ## Architecture Decision Record
        Record important architectural decisions.

  - type: dropdown
    id: status
    attributes:
      label: Status
      description: ADR status
      options:
        - Proposed
        - Accepted
        - Deprecated
        - Superseded
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What is the issue that motivates this decision?
      placeholder: |
        Currently...
        The problem is...
    validations:
      required: true

  - type: textarea
    id: decision
    attributes:
      label: Decision
      description: What is the change being proposed/made?
      placeholder: |
        We will adopt XXX.
        Because...
    validations:
      required: true

  - type: textarea
    id: consequences
    attributes:
      label: Consequences
      description: What becomes easier or more difficult?
      placeholder: |
        **Pros:**
        - Benefit 1
        - Benefit 2

        **Cons:**
        - Drawback 1

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Other options that were evaluated
      placeholder: |
        1. **Option A**: Description... → Reason not chosen
        2. **Option B**: Description... → Reason not chosen

  - type: textarea
    id: references
    attributes:
      label: References
      description: Related documents, Issues, Discussions
      placeholder: |
        - Issue #XX
        - Discussion #YY
        - https://docs.example.com/
