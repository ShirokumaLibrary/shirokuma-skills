title: ""
labels: []
body:
  - type: markdown
    attributes:
      value: |
        ## Technical Knowledge
        Record confirmed technical knowledge and patterns.

  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this solve?
      placeholder: |
        Radix UI components cause hydration errors
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Solution
      description: The confirmed solution
      placeholder: |
        Use the `mounted` state pattern
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Example
      description: Code example
      render: typescript
      placeholder: |
        const [mounted, setMounted] = useState(false)
        useEffect(() => { setMounted(true) }, [])

        if (!mounted) return <Placeholder />
        return <RadixComponent />

  - type: textarea
    id: when-to-use
    attributes:
      label: When to Use
      description: When to apply this knowledge
      placeholder: |
        - When using DropdownMenu, Select, Collapsible Radix UI components
        - When getting ID mismatch errors in SSR

  - type: textarea
    id: references
    attributes:
      label: References
      description: Related documents, Issues, Discussions
      placeholder: |
        - Discovered in Issue #XX
        - https://github.com/radix-ui/primitives/issues/XXX

  - type: input
    id: related-rule
    attributes:
      label: Related Rule
      description: Corresponding .claude/rules/ file (if any)
      placeholder: .claude/rules/radix-ui.md
