title: "ADR-XXX: "
labels: []
body:
  - type: markdown
    attributes:
      value: |
        ## Architecture Decision Record
        設計上の重要な決定を記録します。

  - type: dropdown
    id: status
    attributes:
      label: ステータス
      description: ADR のステータス
      options:
        - Proposed
        - Accepted
        - Deprecated
        - Superseded
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 背景
      description: この決定が必要になった背景・課題
      placeholder: |
        現在の状況として...
        課題として...
    validations:
      required: true

  - type: textarea
    id: decision
    attributes:
      label: 決定
      description: 決定した内容
      placeholder: |
        XXX を採用する。
        理由は...
    validations:
      required: true

  - type: textarea
    id: consequences
    attributes:
      label: 影響
      description: この決定による影響（良い点・悪い点）
      placeholder: |
        **メリット:**
        - メリット1
        - メリット2

        **デメリット:**
        - デメリット1

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した代替案
      description: 検討した他の選択肢
      placeholder: |
        1. **選択肢A**: 説明... → 不採用理由
        2. **選択肢B**: 説明... → 不採用理由

  - type: textarea
    id: references
    attributes:
      label: 参照
      description: 関連するドキュメント、Issue、Discussion
      placeholder: |
        - Issue #XX
        - Discussion #YY
        - https://docs.example.com/
